<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register or Login</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'belt_app/css/index.css' %}">
    </head>
    <body>
    	<div id='error'>
    	{% if messages  %}
			{% for message in messages %}
				<p>{{message}}</p>
			{% endfor %}
		{% endif %}
    	</div>
      <h1>Welcome!</h1>
      <h2>Registration</h2>
    	<form action='/register' method='POST'>
            {% csrf_token %}
            <p><label for='name'>Name:<input type='text' name='name'></label></p>
            <p><label for='username'>Username:<input type='text' name='username'></label></p>
            <p><label for='password'>Password:<input type='password' name='password'></label></p>
            <p><label for='confirm_pw'>Confirm Password:<input type='password' name='confirm_pw'></label></p>
            <p><input type='submit' value='Register'>
        </form>
        <h2>Login</h2>
        <form action='/login' method='POST'>
            {% csrf_token %}
            <p><label for='username'>Username:<input type='text' name='username'></label></p>
            <p><label for='password'>Password:<input type='password' name='password'></label></p>
            <p><input type='submit' value='Login'></p>
        </form>
    </body>
</html>
